<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information - My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      color: #000000;
      background-color: #7BCCB5;
      line-height: 1.6;
    }

    .header {
      text-align: center;
      background-color: #FFA500;
      border-style: solid;
      border-width: 3px;
      margin: 20px;
      border-radius: 10px;
      padding: 30px;
      border-color: #000000;
    }

    .header h1 {
      font-size: 2.5rem;
      text-shadow: none;
    }

    .header p {
      font-size: 1.2rem;
      text-shadow: none;
    }

    .info-box {
      background-color: #FFA500; /* Set to orange */
      border: 2px solid #000000;
      border-radius: 10px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 0 10px 2px #000000;
      max-width: 800px;
      margin: 30px auto;
      text-align: left;
    }

    .info-box h2 {
      color: #000000;
      font-size: 2rem;
      text-align: center;
      text-shadow: none;
    }

    .info-box p {
      color: #000000;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .info-box span {
      color: #000000;
      font-weight: bold;
    }

    .index-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .index-buttons .button {
      background-color: #FFA500;
      border: 3px solid #000000;
      color: #000000;
      padding: 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.2rem;
      width: 300px;
      height: 200px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .index-buttons .button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .index-buttons .button:hover {
      background-color: #111;
      box-shadow: 0 0 20px 5px #000000;
    }

    .index-buttons .button:active {
      transform: scale(0.95);
    }

  </style>
</head>
<body>

  <div class="header" id="index">
    <h1>Jonas Banay's Portfolio</h1>
    <p>This is the personal information page of Mr. Jonas Banay.</p>
  </div>

  <div class="info-box">
    <h2>Personal Information</h2>
    <p><span>Name:</span> Jonas Allan M. Banay</p>
    <p><span>Age:</span> 19</p>
    <p><span>Location:</span> Bacoor Cavite, Philippines</p>
    <p><span>Email:</span> jonasbanay20@gmail.com</p>
    <p><span>Hobbies:</span> Playing and watching sports games, working out, and watching tv series.</p>
  </div>

  <div class="index-buttons">
    <button class="button" onclick="window.location.href='index.html';">
      <img src="https://www.freeiconspng.com/thumbs/homepage-icon-png/home-page-icon-0.png">
      Home
    </button>
        </button>
    <button class="button" onclick="window.location.href='skillsandtechnique.html';">
      <img src="https://cdn-icons-png.flaticon.com/512/4413/4413664.png" alt="Skills Icon">
      Skills and Techniques
    </button>
    <button class="button" onclick="window.location.href='educationalbackground.html';">
      <img src="https://clipart-library.com/images_k/school-transparent-background/school-transparent-background-10.png" alt="Education Icon">
      Educational Background
    </button>
    <button class="button" onclick="window.location.href='photogallery.html';">
      <img src="https://static.vecteezy.com/system/resources/previews/045/302/763/non_2x/cartoon-picture-frame-png.png" alt="Photo Gallery">
      Photo Gallery
    </button>
  </div>

</body>
</html>
