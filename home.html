<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      color: #000000;
      background-color: #7BCCB5; 
      line-height: 1.6;
    }

    .header {
      text-align: center;
      background-color: #FFA500;
      border-style: solid;
      border-width: 3px; 
      margin: 20px;
      border-radius: 10px;
      padding: 30px;
      border-color: #000000; 
    }

    .header h1 {
      font-size: 2.5rem;
      text-shadow: none; 
    }

    .header p {
      font-size: 1.2rem;
      text-shadow: none; 
    }

    .content {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 30px;
    }

    .content .section {
      width: 250px;
      padding: 20px;
      text-align: center;
      background-color: #222;
      border-radius: 10px;
      border: 3px solid #000000; 
    }

    .content .section h2 {
      font-size: 1.5rem;
      color: #000000; 
      text-shadow: none; 
    }

    .home-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .home-buttons .button {
      background-color: #FFA500;
      border: 3px solid #000000;
      color: #000000; 
      padding: 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.2rem;
      width: 300px;
      height: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .home-buttons .button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .home-buttons .button:hover {
      background-color: #111;
    }

    .home-buttons .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="header" id="home">
    <h1>Jonas Banay's Portfolio</h1>
    <p>This is the home page click down below to learn more.</p>
  </div>

  <div class="home-buttons">
    <button class="button" onclick="window.location.href='personalinformation.html';">
      <img src="https://cdn-icons-png.flaticon.com/512/4594/4594589.png" alt="Info Icon">
      Personal Information
    </button>
    <button class="button" onclick="window.location.href='skillsandtechnique.html';">
      <img src="https://cdn-icons-png.flaticon.com/512/4413/4413664.png" alt="Skills Icon">
      Skills and Techniques
    </button>
    <button class="button" onclick="window.location.href='educationalbackground.html';">
      <img src="https://clipart-library.com/images_k/school-transparent-background/school-transparent-background-10.png">
      Educational Background
    </button>
    <button class="button" onclick="window.location.href='photogallery.html';">
      <img src="https://static.vecteezy.com/system/resources/previews/045/302/763/non_2x/cartoon-picture-frame-png.png">
      Photo Gallery
    </button>
  </div>

</body>
</html>
